<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký CV</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Đăng ký CV</h2>
    <form id="cvForm">
      <label>Họ và tên:</label>
      <input type="text" id="name" required>

      <label>Địa chỉ:</label>
      <input type="text" id="address">

      <label>Điện thoại:</label>
      <input type="text" id="phone">

      <label>Email:</label>
      <input type="email" id="email">

      <label>Nghề nghiệp:</label>
      <input type="text" id="job">

      <label>Ảnh đại diện:</label>
      <input type="file" id="avatar" accept="image/*">

      <div id="skills-section">
        <label>Kỹ năng:</label>
        <div class="skill-row">
          <input type="text" class="skill-name" placeholder="Tên kỹ năng">
          <input type="range" class="skill-level" min="0" max="100" step="10" value="50">
        </div>
      </div>
      <button type="button" id="addSkill">Thêm kỹ năng</button>

      <button type="submit" id="submitBtn">Đăng ký</button>
    </form>
  </div>

  <div id="cvResult" class="cv-result" style="display: none;">
    <img id="cvAvatar" src="" alt="Avatar">
    <h2 id="cvName"></h2>
    <p id="cvAddress"></p>
    <p id="cvPhone"></p>
    <p id="cvEmail"></p>
    <p id="cvJob"></p>
    <h3>Kỹ năng</h3>
    <div id="cvSkills"></div>
  </div>
</body>
</html>
